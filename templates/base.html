<!DOCTYPE html>
<html>
	<head>
		<style>
			.error {color: red;}
		</style>
		<title>{{title}}</title>
	</head>
	<body>
		<div>
			<a href='/logout'>Logout</a>
		</div>

		{% with messages = get_flashed_messages(with_categories=true) %}
			<ul>
			{% for category,message in messages %}
				<li class="{{category}}">{{message}}</li>
			{% endfor %}
			</ul>
		{% endwith %}


		{% block content %}
		{% endblock %}

	</body>
	<footer>
		
	</footer>
</html>
